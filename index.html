<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Product preview card component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main">
			<img src="./images/image-product-desktop.jpg" alt="" class="desktop" />
			<img src="./images/image-product-mobile.jpg" alt="" class="mobile" />

			<div class="sub">
				<p id="small">perfume</p>

				<h1>Gabrielle Essence Eau De Parfum</h1>

				<p id="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

				<div class="price">
					<h5>$149.99</h5>
					<h6>$169.99</h6>
				</div>

				<button>
					<img src="./images/icon-cart.svg" />
					Add to Cart
				</button>
			</div>
		</div>

		<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Praveer Poddar</a>.</div>
	</body>
</html>
